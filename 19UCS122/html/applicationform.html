<!DOCTYPE html>
<html>
    <head>
        <title>
            Application Form 
        </title>
        <link rel="stylesheet" href="../css/applicationform.css">
    </head>
    <body>
        <div class="appForm">
            <div class="head">
                <h2>Life Insurance</h2>
            </div>
            <form>
                <label for="name">Name</label><br>
                <input type="text" name="Firstname" placeholder="Firstname">
                <input type="text" name = "Lastname" placeholder="Lastname">
                <label for="address">Address</label>
                <input type="text" name="address" maxlength="500" placeholder="Address">
                <input type="text" name="city" placeholder="City">
                <input type="text" name="state" placeholder="State">
                <input type="number" name="zipcode" placeholder="Postal/Zip Code">
                <input type="text" name="country" placeholder="Country">
                <label for="phonenumber">Phone</label>
                <input type="number" name="phnumber" placeholder="#####-#####">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="example@email.com"><br>
                <label for="birthdate">Birthdate</label><br><br>
                <input type="date" name="birthdate" placeholder="MM/DD/YYYY"><br><br>
                <label for="lifeplan">Which life plan?</label>
                <select id="plans">
                    <option value="5 year plan">5 year plan</option>
                    <option value="10 year plan">10 year plan</option>
                    <option value="20 year plan">20 year plan</option>
                    <option value="Universal plan">Universal plan</option>
                </select>
                <label for="height">Height</label>
                    <input type="number" name="height" placeholder="Height in cms">
                <label for="weight">Weight</label>
                    <input type="number" name="weight" placeholder="Weight in kgs">
                <label for="health">Any Health issues?</label>
                    <textarea name="healthissue" placeholder="Describe here"></textarea>
                <label for="comments">Comments or Questions</label>
                    <textarea name="comment"></textarea>
                <div class="sub">
                    <a href="../../19UCS150/index.html">
<button>Submit</button></a>
                </div>
            </form>
        </div>
        <br>

        <h4 style="color:red;">*19UCS122</h4>
    </body>
</html>
